<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Suco detox</h1>
        <h2>Ingredientes</h2>
        <ol>
            <li>3 folhas de ...</li>
            <li> larajas em ...</li>
            <li>Agrião em ...</li>
            <li> Café moído com ...</li>
            <li> Fatias de Bananas molhadas a...</li>
            <!-- Precisamo colocar <UL> ou <OL> porque tem de ser seântico-->
        </ol>
        <!--
             CÓDIGO ABAIXO É OUTRA AULA (CITAÇÕES)
        -->

        <blockquote cite="https://app.rocketseat.com.br/node/o-guia-estelar-de-html/group/trabalhando-com-elementos/lesson/citacoes">
             <!-- 
                Aqui dentro se coloca o texto
                que irá descrever a citação
                usa-se o atributo "cite para colocar o link da citação"
            -->
           <!-- 
                <blockquote></blockquote> tag em bloco de citação
            -->

            <strong>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Elemento com <code>
            &lt;blockquote&gt;</code> 
                <!-- 
                    <code></code> é uma tag para código, descrever código
                -->
            </strong>
        </blockquote>
        <!-- Segunda forma de citação-->
        <p>
            <cite> <em> Local de pesquisa</em> </cite> <a href="https://google.com"> Google</a>
            <!--
                deixa citações em itálico, citações um pouco menores e em linha
            -->
        </p>

      
        <q cite="https://google.com"> citações curtas  <a href="https://google.com"> Google</a> 
          <!-- Citações curtas -->
        </q>
        <!-- Tem de se deixar link para acesso posterior da pessoa-->
    </body>
</html>
